<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista convertida a men√∫</title>

<style>
ul{
    background-color: #4eb5e5;
    width: 20%;
    padding: 0px;
}

ul li{
    list-style: none;
    padding: 20px;
    border-bottom: 2px solid #fff;

    text-align: center;
    font-size:large;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-transform: uppercase;

    color: #fff;
    cursor: pointer;

transition: all 1s;
}

ul li:hover{
    background-color: #11516e;
}


</style>

</head>
<body>
    
    <ul>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JAVASCRIPT</li>
        <li>PHP</li>
        <li>PAYTON</li>
        <li>BOOTSTRAP</li>
        <li>JQUERY</li>
        <li>ANGULAR</li>
        <li>RUBY</li>
    </ul>

</body>
</html>
