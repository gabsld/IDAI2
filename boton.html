<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    .boton {
      margin: auto;
      display: block;
      width: 300;
      height: 500;
      background-color: #9a48c9;
      padding: 20;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif; /* Puedes cambiarla si prefieres otra */
      letter-spacing: 1px;
      border-radius: 50px;
      box-shadow: 0px 5px 8px 0px rgba(0, 0, 0, 0.50);
      transition: background-color 1s;
      border: none; /* opcional, para que no tenga borde */
      cursor: pointer; /* para que parezca clickeable */
    }

    .boton-personalizado:hover {
      background-color: #7b3aa0; /* Cambia a un tono distinto al pasar el mouse */
    }
  </style>
</head>
<body>

  <button class="boton-personalizado">Haz clic</button>

</body>
</html>


<!--Que tenga un margin automático
Que tenga un display en block
Colocarle un width del 20%
Un Background color de color: #9a48c9
Padding  del 20%
Un texto centrado y un color de la letra de color blanco
Tipo de letra el que gusten.
Un espaciado en la letra del 1px
Que el radio del bor de sea de un 50px
Colocarle una sombra al boton con la siguientes caracteristicas: 0px 5px 8px 0px rgba(0, 0, 0, 0.50)
y al momento que se pase el mouse encima del boton que cambie de color, con una transición de 1segundo-->
